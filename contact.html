<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="contact.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

<body>
  <div class="container">
    <h1>Connect With Us</h1>
    <p>We would love to respond to your queries and help you succeed.<br>feel free to get in touch with us.</p>
    <div class="contact-box">
      <div class="contact-left">

     <h3>Send your request</h3> 
     <form>

      <div class="input-row">
        <div class="input-group">
          <label>Name</label>
          <input type="text" placeholder="Rohit Thakur">
        </div>
        <div class="input-group">
          <label>Phone</label>
          <input type="text" placeholder="+827 8xx xxxx">
        </div>
      </div>
      <div class="input-row">
        <div class="input-group">
          <label>Email</label>
          <input type="text" placeholder="rohitthakur09@gmail.com">
        </div>

        
          <div class="input-group">
            <label>Subject</label>
            <input type="text" placeholder="Product Demo">
          </div>
          </div>
      <label>Message</label>
      <textarea rows="5" placeholder="your Message"></textarea>

      <button type="submit">SEND</button>
     </form>  
      </div>
      <div class="contact-right">
        <h3>Reach Us</h3>
        <table>

            <td>Email</td>

          <tr>
            <td>phone</td>

          </tr>
          <tr>
            <td>Address</td>
            <td>#231, Ground floor, 7th cross<br>
            Some Layout, Some Road, koromangla<br>
          Bengaluru 560001</td>
          </tr>
        </table>
      </div>
    </div>
